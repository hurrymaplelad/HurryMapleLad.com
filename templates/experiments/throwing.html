{% extends "../../templates/experiment.html" %}

{% block content %}
{{ block.super }}
<div id="flash"></div>
<table class="controls">
  <caption>Controls:</caption>
  <tr><th>Catch:</th><td>Click</td></tr>
  <tr><th>Throw:</th><td>Drag</td></tr>
</table>

{# TODO: centralize scripts (dojo? closure?) use local library #}
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>
  swfobject.embedSWF('/media/experiments/throwing.swf', 'flash', '550', '400', '9.0.0');
  var flash;
  window.onload = function() {
    flash = document.getElementById('flash');
    flash.focus();
  };
</script>
{% endblock %}
