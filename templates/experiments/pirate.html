{% extends "../../templates/experiment.html" %}

{% block content %}
{{ block.super }}
<div id="flash"></div>
<p>
  The turtle shaped rock is the only functioning dock.
</p>
<table class="controls">
  <caption>Controls:</caption>
  <tr><th>Move:</th><td>&larr; &uarr; &rarr; &darr;</td></tr>
  <tr><th>Run:</th><td>&larr;&larr; or &rarr;&rarr;</td></tr>
  <tr><th>Attack:</th><td> Space (with various combinations of arrow keys)</td></tr>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>
  swfobject.embedSWF('/media/experiments/pirate.swf', 'flash', '600', '400', '9.0.0');
  var flash;
  window.onload = function() {
    flash = document.getElementById('flash');
    flash.focus();
  };
</script>
{% endblock %}
