{% extends "../../templates/experiment.html" %}

{% block content %}
{{ block.super }}
<div id="flash"></div>
<p>
The second game I wrote, and one of the very few that's fully playable.  
There's a boss if you survive long enough.
</p>
<table class="controls">
  <caption>Controls:</caption>
  <tr><th>Move:</th><td>&larr; &rarr;</td></tr>
  <tr><th>Shoot:</th><td>Space</td></tr>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>
  swfobject.embedSWF('/media/experiments/spaceshmup.swf', 'flash', '550', '400', '9.0.0');
  var flash;
  window.onload = function() {
    flash = document.getElementById('flash');
    flash.focus();
  };
</script>
{% endblock %}
